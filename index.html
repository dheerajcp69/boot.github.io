<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1">

        "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
        <script>
                function getusername(){
                var uname=document.getElementById("uname").value;
                alert(uname);
            }
        </script>
        <style>
            input[type=text], input[type=password] {
                width: 50%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid rgb(55, 6, 119);
                box-sizing: border-box;
                border-radius: 35px;

            }
            .header{
                text-align: center;
                background-color: rgb(0, 191, 255);
                height: 100%;
                z-index: -1;
                padding-top: 10px;
                border-radius: 35px;
                padding: 50px;
                margin-top: 8em;              
            }
            .formbox{
                text-align: center;
                background-color: rgb(240, 94, 94);                
                padding: 15px;
                padding-top: 40px;
                margin-left: 25px;
                margin-right: 25px;
                margin-bottom: 25px;
                border-radius: 35px;
                height: 100%;
                opacity: 1;
	
            }
            h2{
                font-style: oblique;
                text-align: center;
                padding: 50px;
                padding-bottom: 0px;
                color: rgb(240, 12, 61);
            }
		.label{
			text-allign:left;
		}
        </style>

    <body background="https://www.msta.org/wp-content/uploads/2017/10/watercolor-background-1.jpg">
        <div>
        <img src="https://github.com//dheerajcp69/images/blob/master/7258964.png?raw=true" style="float: left;">

        <div>
        <h2>GENIX POWER SOLUTIONS</h2>
        </div>

                <div class="row">
                    <div class="col-12">
                        <div class="formbox">
                            <form class="was-validated" onsubmit="getusername();" > 
                                <label for="udname"><b>Username</b></label>
				 <br>
                                <input id="uname" type="text" placeholder="Enter Username" name="udname" required>
                                <br>
                                <label for="psw"><b>Password</b></label><br>
                                <input type="password" placeholder="Enter Password" name="psw" required>
                                <br>
                                <input  type="checkbox" checked="checked" name="remember">
                                <label>Remember me</label>
                                <label><span class="psw"> <a href="#">Forgot password?</a></span></label><br>
                                <button class="btn btn-secondary" type="submit" >Login</button>

                    </div>
                </div>
                <br><br>
            </div><br><br>
